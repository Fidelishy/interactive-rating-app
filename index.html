<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="indx.css">

</head>

<body>
    <div class="rating-card">
        <div class="rating-card__content">
            <img class="star" src="./images/icon-star.svg" alt="star">

            <h1 class="rating-card__title">How did we do?</h1>
            <p class="rating-card__description">Please let us know how we did with your support request. All feedback is
                appreciated
                to help us improve our offering!</p>

            <form class="form">
                <div>

                    <div class="form__radio-group">
                        <input type="radio" name="rate-value" id="rate-1" class="form__radio-input" value="1" />
                        <label for="rate-1" class="form__radio-label">
                            <span class="form__radio-button">
                                <div class="radio_name">1</div>
                            </span>
                        </label>
                    </div>

                    <div class="form__radio-group">
                        <input type="radio" name="rate-value" id="rate-2" class="form__radio-input" value="2" />
                        <label for="rate-2" class="form__radio-label">
                            <span class="form__radio-button">
                                <div>2</div>
                            </span>
                        </label>
                    </div>

                    <div class="form__radio-group">
                        <input type="radio" name="rate-value" id="rate-3" class="form__radio-input" value="3" />
                        <label for="rate-3" class="form__radio-label">
                            <span class="form__radio-button">
                                <div>3</div>
                            </span>
                        </label>
                    </div>

                    <div class="form__radio-group">
                        <input type="radio" name="rate-value" id="rate-4" class="form__radio-input" value="4" />
                        <label for="rate-4" class="form__radio-label">
                            <span class="form__radio-button">
                                <div>4</div>
                            </span>
                        </label>
                    </div>

                    <div class="form__radio-group">
                        <input type="radio" name="rate-value" id="rate-5" class="form__radio-input" value="5" />
                        <label for="rate-5" class="form__radio-label">
                            <span class="form__radio-button">
                                <div>5</div>
                            </span>
                        </label>
                    </div>

                </div>
                <button class="form__button" type="submit">SUBMIT</button>
            </form>
        </div>
